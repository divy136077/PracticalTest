<div class="d-flex justify-content-center container mt-5">
  <div class="wrapper">
    <form [formGroup]="chatForm" (ngSubmit)="onSubmit()"  enctype="multipart/form-data">
    <div class="main">
      <div class="px-2 scroll" *ngFor="let element of allData">
        {{element.Message}}
        {{element.File}}
      </div>

      <button class="btn1 btn-danger mb-1 mt-2" style="margin-left: 60px;" *ngIf="imageSrc"
    (click)="delete()">delete</button><br>
  <img id="blah" *ngIf="imageSrc!" [src]="imageSrc" style="height: 100px; width: 120px;" alt="/" />

      <nav
        class="navbar bg-white navbar-expand-sm d-flex justify-content-between">
        <input type="text" placeholder="text a message" formControlName="Message" class="form-control"/>
        <div
          class="icondiv d-flex justify-content-end align-content-center text-center ml-2"
        >
        
        <i class="fa-solid fa-cubes" style="margin-right: 5px;" (click)="fileChoose()" >
        </i>
          <button class="btn" type="submit"><i>^</i></button>
        </div>
    </nav>
     <input type="file" id="myfile" name="myfile" style="display: none;" formControlName="File" (change)="readURL($event);" accept="image/jpeg,image/png,application/pdf,image/x-eps" ><br><br>
    </div>
  
    </form>
  </div>
</div>
